<script lang="ts">
  const iframeElement = document.querySelector('#iframe-simula')
  function getWidth () {
    let device = ''
    const w = window.innerWidth;
    const mediaHeight = {
      'x-small-small-mini': 6118,
      'x-small-small': 5855,
      'x-small': 5807,
      'small': 5380,
      'medium': 4480,
      'large': 4388,
      'extra-large': 4482,
      'extra-extra-large': 4482,
    }

    if ( w >= 1400) {
      device = 'extra-extra-large'
    } else if ( w >= 1200) {
      device = 'extra-large'
    } else if ( w >= 992) {
      device = 'large'
    } else if ( w >= 768) {
      device = 'medium'
    } else if ( w >= 576) {
      device = 'small'
    } else if ( w >= 375) {
      device = 'x-small'
    } else if ( w >= 360) {
      device = 'x-small-small'
    } else {
      device = 'x-small-small-mini'
    }
    iframeElement.height = mediaHeight[device] 
    // console.log('w: ', w, device, mediaHeight[device])
  }

  getWidth()
  window.addEventListener("resize", getWidth)
</script>
